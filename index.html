<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Love Countdown üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap');

  body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: 
    linear-gradient(rgba(255, 154, 158, 0.6), rgba(250, 208, 196, 0.6)),
    url('WhatsApp Image 2025-07-29 at 20.27.52.jpeg');
  background-size:contain;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  color: #fff;
  text-align: center;
  padding: 20px;
  overflow-x: hidden;
}

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin: 20px 0 10px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    #targetDateDisplay {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #0f0202;
    }

    .timer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .love-box {
      background: radial-gradient(circle at 30% 30%, #f0d6e9, #ff6b81);
      border-radius: 25px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(255, 105, 135, 0.3);
      animation: heartbeat 1.5s ease-in-out infinite;
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .heart-icon {
      font-size: 2rem;
      position: absolute;
      top: 10px;
    }

    .love-box h2 {
      font-size: 2rem;
      font-family: monospace;
      margin: 25px 0 5px;
      color: #fff;
      z-index: 1;
    }

    .label {
      font-size: 1rem;
      color: #fff;
      z-index: 1;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(0.95); }
      75% { transform: scale(1.03); }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      opacity: 0.7;
      animation: floatHearts 10s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Countdown to Our Special Day üíû</h1>
  <h3 id="targetDateDisplay"></h3>

  <div class="timer-container">
    <div class="love-box"><div class="heart-icon">‚ù§Ô∏è</div><h2 id="weeks">--</h2><div class="label">Weeks</div></div>
    <div class="love-box"><div class="heart-icon">‚ù§Ô∏è</div><h2 id="days">--</h2><div class="label">Days</div></div>
    <div class="love-box"><div class="heart-icon">‚ù§Ô∏è</div><h2 id="hours">--</h2><div class="label">Hours</div></div>
    <div class="love-box"><div class="heart-icon">‚ù§Ô∏è</div><h2 id="minutes">--</h2><div class="label">Minutes</div></div>
    <div class="love-box"><div class="heart-icon">‚ù§Ô∏è</div><h2 id="seconds">--</h2><div class="label">Seconds</div></div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const targetDate = new Date("2025-12-31T23:59:59");
    document.getElementById("targetDateDisplay").textContent = targetDate.toDateString();

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector(".timer-container").innerHTML = "<h2>üíò It's Time! üíò</h2>";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const totalMinutes = Math.floor(totalSeconds / 60);
      const totalHours = Math.floor(totalMinutes / 60);
      const totalDays = Math.floor(totalHours / 24);
      const totalWeeks = Math.floor(totalDays / 7);

      const seconds = totalSeconds % 60;
      const minutes = totalMinutes % 60;
      const hours = totalHours % 24;
      const days = totalDays % 7;

      document.getElementById("weeks").textContent = totalWeeks;
      document.getElementById("days").textContent = totalDays;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    function spawnHearts() {
      const heartsContainer = document.getElementById("hearts");
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 6 + Math.random() * 5 + "s";
        heart.style.width = heart.style.height = 15 + Math.random() * 20 + "px";
        heartsContainer.appendChild(heart);
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
    spawnHearts();
    setInterval(spawnHearts, 4000);
  </script>

</body>
</html>
